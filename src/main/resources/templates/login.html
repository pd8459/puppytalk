<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
        <h1 class="text-center mb-4">로그인</h1>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div id="message" class="mt-3 text-center"></div>
        <div class="text-center mt-3">
            계정이 없으신가요? <a href="/signup">회원가입</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const messageDiv = document.getElementById('message');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                messageDiv.textContent = '로그인에 성공했습니다! 잠시 후 이동합니다.';
                messageDiv.style.color = 'green';
                setTimeout(() => {
                    const redirectURL = new URLSearchParams(window.location.search).get('redirectURL');
                    window.location.href = redirectURL || '/main';
                }, 1000);
            } else {
                const errorText = await response.text();
                messageDiv.textContent = errorText || '로그인에 실패했습니다.';
                messageDiv.style.color = 'red';
            }
        } catch (error) {
            messageDiv.textContent = '오류가 발생했습니다.';
            messageDiv.style.color = 'red';
        }
    });
</script>

</body>
</html>
