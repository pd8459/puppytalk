<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 글 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.1.2/toastui-editor.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">게시글 수정</h5>
            <form id="edit-form">
                <div class="mb-3">
                    <label for="post-title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="post-title" required>
                </div>
                <div id="editor" class="mb-3"></div>
                <button type="submit" class="btn btn-primary">수정 완료</button>
                <a href="#" id="cancel-btn" class="btn btn-secondary">취소</a>
            </form>
            <div id="edit-message" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/3.1.2/toastui-editor-all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const postId = new URLSearchParams(window.location.search).get('id');
    document.getElementById('cancel-btn').href = `/post-detail?id=${postId}`;

    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('image', blob);
                try {
                    const response = await fetch('/api/images', { method: 'POST', body: formData });
                    if (!response.ok) throw new Error('이미지 업로드 실패');
                    const data = await response.json();
                    callback(data.url, 'image');
                } catch (error) {
                    alert('이미지 업로드에 실패했습니다.');
                }
            }
        }
    });

    window.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch(`/api/posts/${postId}`);
            if (!response.ok) throw new Error('게시글 정보를 불러올 수 없습니다.');
            const postData = await response.json();
            document.getElementById('post-title').value = postData.title;
            editor.setMarkdown(postData.content);
        } catch (error) {
            alert('게시글 정보를 불러오는 데 실패했습니다.');
        }
    });

    document.getElementById('edit-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const title = document.getElementById('post-title').value;
        const content = editor.getMarkdown();
        const token = localStorage.getItem('jwt');
        try {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ title, content })
            });

            if (response.ok) {
                alert('게시글이 성공적으로 수정되었습니다.');
                window.location.href = `/post-detail?id=${postId}`;
            } else {
                alert('게시글 수정에 실패했습니다. 권한을 확인해주세요.');
            }
        } catch (error) {
            alert('게시글 수정 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
