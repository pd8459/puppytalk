<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/main}">🐶 PuppyTalk</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/main}">메인</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/classifier}">AI 품종 분석</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/chatbot}">AI 챗봇</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="nav-messages-link" href="/messages" style="display: none;">메시지</a>
                </li>
            </ul>
        </div>

        <div class="d-flex align-items-center">
            <div id="anonymous-nav">
                <a class="btn btn-outline-light me-2" href="/login">로그인</a>
                <a class="btn btn-light" href="/signup">회원가입</a>
            </div>

            <div id="authenticated-nav" class="d-flex align-items-center" style="display: none;">
                <a class="nav-link text-light me-3 position-relative" href="/notifications">
                    알림
                    <span id="notification-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="display: none;">
                        <span id="notification-count"></span>
                    </span>
                </a>

                <img id="navbar-profile-image" src="/images/default_profile.png" class="rounded-circle" width="32" height="32" style="object-fit: cover; margin-right: 8px;">
                <span id="navbar-nickname" class="navbar-text me-3"></span>
                <a class="btn btn-outline-light me-2" href="/profile-edit">프로필 수정</a>
                <button class="btn btn-light" id="logout-btn">로그아웃</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('jwt');
        const anonymousNav = document.getElementById('anonymous-nav');
        const authenticatedNav = document.getElementById('authenticated-nav');
        const messagesLink = document.getElementById('nav-messages-link');

        if (token) {
            if (anonymousNav) anonymousNav.remove();

            authenticatedNav.style.display = 'flex';
            messagesLink.style.display = 'block';

            fetch('/api/profile', { headers: { 'Authorization': 'Bearer ' + token }})
                .then(res => {
                    if (!res.ok) throw new Error('Failed to fetch profile');
                    return res.json();
                })
                .then(user => {
                    document.getElementById('navbar-nickname').textContent = `${user.nickname}님`;
                    if (user.profileImageUrl) {
                        document.getElementById('navbar-profile-image').src = user.profileImageUrl;
                    }
                }).catch(error => {
                console.error("Error fetching profile:", error);
                localStorage.removeItem('jwt');
                window.location.reload();
            });

            fetch('/api/notifications/unread-count', { headers: { 'Authorization': 'Bearer ' + token }})
                .then(res => res.json())
                .then(count => {
                    const badge = document.getElementById('notification-badge');
                    const countSpan = document.getElementById('notification-count');
                    if (count > 0) {
                        countSpan.textContent = count > 9 ? '9+' : count;
                        badge.style.display = 'inline-block';
                    } else {
                        badge.style.display = 'none';
                    }
                }).catch(console.error);

            const logoutButton = document.getElementById('logout-btn');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('jwt');
                    alert('로그아웃 되었습니다.');
                    window.location.reload();
                });
            }

        } else {
            if (authenticatedNav) authenticatedNav.remove();
        }
    </script>
</nav>
</body>
</html>
