    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const anonymousNav = document.getElementById('anonymous-nav');
            const authenticatedNav = document.getElementById('authenticated-nav');
            const mypageNavItem = document.getElementById('mypage-nav-item');
            const profileNavItem = document.getElementById('profile-nav-item');
            const notificationsNavItem = document.getElementById('notifications-nav-item');
            const messagesNavItem = document.getElementById('messages-nav-item');

            let stompClient = null;

            fetch('/api/profile')
                .then(res => res.ok ? res.json() : Promise.reject('Not logged in'))
                .then(user => {
                    anonymousNav.style.display = 'none';
                    authenticatedNav.style.display = 'block';
                    mypageNavItem.style.display = 'block';
                    profileNavItem.style.display = 'block';
                    notificationsNavItem.style.display = 'block';
                    messagesNavItem.style.display = 'block';

                    updateNotificationBadge();
                    connectWebSocket();
                })
                .catch(error => {
                    anonymousNav.style.display = 'block';
                    authenticatedNav.style.display = 'none';
                    mypageNavItem.style.display = 'none';
                    profileNavItem.style.display = 'none';
                    notificationsNavItem.style.display = 'none';
                    messagesNavItem.style.display = 'none';
                });

            const logoutButton = document.getElementById('logout-btn');
            if(logoutButton) {
                logoutButton.addEventListener('click', () => {
                    fetch('/api/logout', { method: 'POST' })
                        .then(response => {
                            if (response.ok) {
                                if (stompClient) {
                                    stompClient.disconnect();
                                }
                                alert('ë¡œê·¸ì•„ì›ƒ ë˜ì—ˆìŠµë‹ˆë‹¤.');
                                window.location.reload();
                            } else {
                                alert('ë¡œê·¸ì•„ì›ƒì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                            }
                        });
                });
            }

            function connectWebSocket() {
                let socket = new SockJS('/ws-stomp');
                stompClient = Stomp.over(socket);
                stompClient.debug = null;

                stompClient.connect({}, function(frame) {
                    console.log('STOMP Connected: ' + frame);

                    stompClient.subscribe('/user/topic/notifications', function(notification) {
                        const notificationData = JSON.parse(notification.body);

                        console.log('New notification:', notificationData.message);

                        updateNotificationBadge();
                    });
                }, function(error) {
                    console.error('STOMP Error: ' + error);
                    setTimeout(connectWebSocket, 5000);
                });
            }

            async function updateNotificationBadge() {
                try {
                    const response = await fetch('/api/notifications/unread-count');
                    if (!response.ok) return;

                    const count = await response.json();
                    const badge = document.getElementById('notification-badge');
                    const countSpan = document.getElementById('notification-count');

                    if (count > 0) {
                        countSpan.textContent = count > 9 ? '9+' : count;
                        badge.style.display = 'inline-block';
                    } else {
                        badge.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Failed to fetch unread count:', error);
                }
            }
        });
    </script>
