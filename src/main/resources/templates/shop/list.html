<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .product-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .badge-breed { background-color: #6f42c1; color: white; }
        .badge-size { background-color: #fd7e14; color: white; }
        .badge-timedeal {
            background-color: #dc3545;
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ğŸ›ï¸ ë©ë© ì‡¼í•‘</h2>
        <a href="/shop/register" class="btn btn-primary">ìƒí’ˆ ë“±ë¡</a>
    </div>

    <div class="mb-4">
        <button class="btn btn-outline-secondary me-2">ì „ì²´</button>
        <button class="btn btn-outline-info me-2">ğŸ¶ ë‚´ ê°•ì•„ì§€ ë§ì¶¤ ì¶”ì²œ</button>
        <button class="btn btn-outline-warning">ì†Œí˜•ê²¬ìš©</button>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="product-list">
        <div class="col text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', loadProducts);

    async function loadProducts() {
        const listContainer = document.getElementById('product-list');
        try {
            const response = await fetch('/api/shop/products');

            if (!response.ok) {
                throw new Error('ìƒí’ˆ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
            }

            const products = await response.json();
            listContainer.innerHTML = '';

            if (products.length === 0) {
                listContainer.innerHTML = '<div class="col-12 text-center py-5"><p class="text-muted">ë“±ë¡ëœ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p></div>';
                return;
            }

            const formatPrice = (price) => new Intl.NumberFormat('ko-KR').format(price);

            products.forEach(product => {
                const col = document.createElement('div');
                col.className = 'col';

                let breedBadge = '';
                if (product.targetBreed) {
                    breedBadge = `<span class="badge badge-breed me-1">${product.targetBreed}</span>`;
                }

                let sizeBadge = '';
                if (product.recommendedSize && product.recommendedSize !== 'ALL') {
                    sizeBadge = `<span class="badge badge-size">${product.recommendedSize}</span>`;
                }

                let priceHtml = '';

                if (product.discountRate > 0) {
                    const original = formatPrice(product.originalPrice);
                    const sale = formatPrice(product.price);

                    let saleBadge = '';
                    if (product.isTimeDealActive) {
                        saleBadge = `<span class="badge badge-timedeal ms-1">TIME DEAL ğŸ”¥</span>`;
                    } else {
                        saleBadge = `<span class="badge bg-danger ms-1">${product.discountRate}% OFF</span>`;
                    }

                    priceHtml = `
                        <div class="text-end mt-3">
                            <div class="text-muted text-decoration-line-through small">${original}ì›</div>
                            <span class="text-danger fw-bold fs-5">${sale}ì›</span>
                            ${saleBadge}
                        </div>
                    `;
                } else {
                    const price = formatPrice(product.price);
                    priceHtml = `
                        <h5 class="text-end text-primary fw-bold mt-3">${price}ì›</h5>
                    `;
                }

                col.innerHTML = `
                    <div class="card h-100 product-card" onclick="location.href='/shop/detail?id=${product.id}'">
                        <img src="${product.thumbnailUrl || '/images/no-image.png'}" class="card-img-top" alt="${product.name}" onerror="this.src='https://via.placeholder.com/300?text=No+Image'">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title text-truncate">${product.name}</h5>
                            <div class="mb-2">
                                ${breedBadge}
                                ${sizeBadge}
                            </div>
                            <p class="card-text text-truncate text-muted small flex-grow-1">${product.description}</p>
                            ${priceHtml}
                        </div>
                    </div>
                `;
                listContainer.appendChild(col);
            });

        } catch (error) {
            console.error(error);
            listContainer.innerHTML = `<div class="col-12 text-center text-danger py-5"><p>${error.message}</p></div>`;
        }
    }
</script>
