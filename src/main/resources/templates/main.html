<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .post-thumbnail {
            width: 120px;
            height: 120px;
            object-fit: cover;
        }
        .post-card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>전체 게시글</h2>
        <a href="/write-post" class="btn btn-primary">글쓰기</a>
    </div>

    <div class="mb-4">
        <form id="search-form" class="d-flex">
            <input class="form-control me-2" type="search" id="search-keyword" placeholder="제목으로 검색">
            <button class="btn btn-outline-success" type="submit">검색</button>
        </form>
    </div>

    <ul class="nav nav-pills justify-content-center mb-4">
        <li class="nav-item">
            <a class="nav-link active category-btn" href="#" data-category="">전체</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-btn" href="#" data-category="FREE_BOARD">자유게시판</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-btn" href="#" data-category="TRAINING_TIPS">훈련 꿀팁</a>
        </li>
        <li class="nav-item">
            <a class="nav-link category-btn" href="#" data-category="HEALTH_INFO">건강 정보</a>
        </li>
    </ul>

    <div id="post-list"></div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentKeyword = '';
    let currentCategory = '';

    const categoryButtons = document.querySelectorAll('.category-btn');
    categoryButtons.forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            categoryButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            const selectedCategory = button.getAttribute('data-category');
            fetchPosts(0, currentKeyword, selectedCategory);
        });
    });

    window.addEventListener('DOMContentLoaded', () => fetchPosts(0));

    function extractFirstImageFromContent(content) {
        if (!content) return null;
        const regex = /!\[.*?\]\((.*?)\)/;
        const match = content.match(regex);
        return match ? match[1] : null;
    }

    async function fetchPosts(page, keyword = '', category = '') {
        currentKeyword = keyword;
        currentCategory = category;

        const params = new URLSearchParams({
            page: page,
            size: 10,
            sort: 'createdAt,desc'
        });

        let url = '/api/posts';
        if (keyword) {
            url = '/api/posts/search';
            params.append('keyword', keyword);
        }
        if (category) {
            params.append('category', category);
        }

        try {
            const response = await fetch(`${url}?${params.toString()}`);
            const pageData = await response.json();
            const posts = pageData.content;

            const postListContainer = document.getElementById('post-list');
            postListContainer.innerHTML = '';

            if (posts.length === 0) {
                postListContainer.innerHTML = '<p class="text-center">표시할 게시글이 없습니다.</p>';
            } else {
                posts.forEach(post => {
                    const postCard = document.createElement('div');
                    postCard.className = 'card mb-3';
                    const formattedDate = new Date(post.createdAt).toLocaleString('ko-KR');

                    const imageSrc = post.imageUrl || extractFirstImageFromContent(post.content);
                    const thumbnailHtml = imageSrc
                        ? `<div class="col-md-2 d-flex align-items-center justify-content-center p-2"><a href="/post-detail?id=${post.id}"><img src="${imageSrc}" class="img-fluid rounded post-thumbnail" alt="썸네일"></a></div>`
                        : '';

                    const textColClass = imageSrc ? 'col-md-10' : 'col-md-12';

                    postCard.innerHTML = `
                        <div class="row g-0">
                            ${thumbnailHtml}
                            <div class="${textColClass}">
                                <div class="card-body post-card-body">
                                    <div>
                                        <h5 class="card-title mb-1">
                                            <a href="/post-detail?id=${post.id}" class="text-decoration-none text-dark">${post.title}</a>
                                        </h5>
                                    </div>
                                    <p class="card-text mb-0 mt-2">
                                        <small class="text-muted">
                                            작성자: <a href="/public-profile/${post.authorUsername}" class="text-decoration-none text-dark">${post.authorNickname}</a> | 작성일: ${formattedDate}
                                        </small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    `;
                    postListContainer.appendChild(postCard);
                });
            }
            renderPagination(pageData);
        } catch (error) {
            console.error('Error:', error);
            postListContainer.innerHTML = '<p class="text-center text-danger">게시글을 불러오는 중 오류가 발생했습니다.</p>';
        }
    }

    function renderPagination(pageData) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const currentPage = pageData.number;
        const totalPages = pageData.totalPages;

        if (totalPages <= 1) return;

        const createPageLink = (page, text, isDisabled = false, isActive = false) => {
            const li = document.createElement('li');
            li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
            const link = document.createElement('a');
            link.className = 'page-link';
            link.href = '#';
            link.textContent = text;
            if (!isDisabled) {
                link.onclick = (e) => { e.preventDefault(); fetchPosts(page, currentKeyword, currentCategory); };
            }
            li.appendChild(link);
            return li;
        };

        paginationContainer.appendChild(createPageLink(currentPage - 1, '이전', currentPage === 0));
        for (let i = 0; i < totalPages; i++) {
            paginationContainer.appendChild(createPageLink(i, i + 1, false, i === currentPage));
        }
        paginationContainer.appendChild(createPageLink(currentPage + 1, '다음', currentPage === totalPages - 1));
    }

    document.getElementById('search-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const keyword = document.getElementById('search-keyword').value;
        fetchPosts(0, keyword, currentCategory);
    });
</script>
</body>
</html>
