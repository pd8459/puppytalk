<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 메인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>전체 게시글</h2>
        <a href="/write-post" class="btn btn-primary">글쓰기</a>
    </div>

    <div id="post-list">
    </div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', () => fetchPosts(0));

    async function fetchPosts(page) {
        try {
            const response = await fetch(`/api/posts?page=${page}&size=10`);
            const pageData = await response.json();
            const posts = pageData.content;

            const postListContainer = document.getElementById('post-list');
            postListContainer.innerHTML = '';

            posts.forEach(post => {
                const postCard = document.createElement('div');
                postCard.className = 'card mb-3';
                const formattedDate = new Date(post.createdAt).toLocaleString('ko-KR');
                postCard.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title"><a href="/post-detail?id=${post.id}" class="text-decoration-none text-dark">${post.title}</a></h5>
                        <p class="card-subtitle text-muted">
                            작성자: ${post.authorNickname} | 작성일: ${formattedDate}
                        </p>
                    </div>
                `;
                postListContainer.appendChild(postCard);
            });

            renderPagination(pageData);
        } catch (error) {
            console.error('Error:', error);
        }
    }

    function renderPagination(pageData) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';

        const currentPage = pageData.number;
        const totalPages = pageData.totalPages;

        const prevLi = document.createElement('li');
        prevLi.className = `page-item ${currentPage === 0 ? 'disabled' : ''}`;
        prevLi.innerHTML = `<a class="page-link" href="#" onclick="event.preventDefault(); fetchPosts(${currentPage - 1})">이전</a>`;
        paginationContainer.appendChild(prevLi);

        for (let i = 0; i < totalPages; i++) {
            const pageLi = document.createElement('li');
            pageLi.className = `page-item ${i === currentPage ? 'active' : ''}`;
            pageLi.innerHTML = `<a class="page-link" href="#" onclick="event.preventDefault(); fetchPosts(${i})">${i + 1}</a>`;
            paginationContainer.appendChild(pageLi);
        }

        const nextLi = document.createElement('li');
        nextLi.className = `page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}`;
        nextLi.innerHTML = `<a class="page-link" href="#" onclick="event.preventDefault(); fetchPosts(${currentPage + 1})">다음</a>`;
        paginationContainer.appendChild(nextLi);
    }

    document.getElementById('logout-btn').addEventListener('click', function(event) {
        event.preventDefault();
        localStorage.removeItem('jwt');
        alert('로그인이 되었습니다.');
        window.location.href = '/login';
    });
</script>
</body>
</html>
