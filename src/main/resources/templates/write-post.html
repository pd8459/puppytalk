<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 새 글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">새 글 작성</h5>
            <form id="post-form">
                <div class="mb-3">
                    <label for="post-category" class="form-label">카테고리</label>
                    <select class="form-select" id="post-category" required>
                        <option value="" disabled selected>카테고리를 선택하세요</option>
                        <option value="FREE_BOARD">자유게시판</option>
                        <option value="TRAINING_TIPS">훈련 꿀팁</option>
                        <option value="HEALTH_INFO">건강 정보</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="post-title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="post-title" required>
                </div>
                <div id="editor" class="mb-3"></div>
                <button type="submit" class="btn btn-primary">작성하기</button>
                <a href="/main" class="btn btn-secondary">취소</a>
            </form>
            <div id="post-message" class="mt-3"></div>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        height: '500px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        placeholder: '내용을 입력해주세요.',
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('image', blob);
                try {
                    const response = await fetch('/api/images', {
                        method: 'POST',
                        body: formData,
                    });
                    if (!response.ok) throw new Error('이미지 업로드 실패');
                    const data = await response.json();
                    callback(data.url, 'image');
                } catch (error) {
                    alert('이미지 업로드에 실패했습니다.');
                }
            }
        }
    });


    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/api/profile');
            if (!response.ok) {
                alert('글을 작성하려면 로그인이 필요합니다.');
                window.location.href = '/login';
            }
        } catch (error) {
            alert('인증 상태 확인 중 오류가 발생했습니다.');
            window.location.href = '/main';
        }
    });

    document.getElementById('post-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const title = document.getElementById('post-title').value;
        const content = editor.getMarkdown();
        const category = document.getElementById('post-category').value;
        const messageDiv = document.getElementById('post-message');

        if (!category) {
            alert('카테고리를 선택해주세요.');
            return;
        }

        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, category })
            });

            if (response.ok) {
                alert('게시글이 성공적으로 작성되었습니다.');
                window.location.href = '/main';
            } else {
                const resultText = await response.text();
                messageDiv.innerHTML = `<div class="alert alert-danger">${resultText}</div>`;
            }
        } catch (error) {
            messageDiv.innerHTML = '<div class="alert alert-danger">게시글 작성 중 오류가 발생했습니다.</div>';
        }
    });
</script>
</body>
</html>
