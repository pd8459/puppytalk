<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 알림</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification-item.unread {
            background-color: #f8d7da;
        }
        .notification-item.read {
            background-color: #e7f3ff;
        }
        .notification-item a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4" style="max-width: 800px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">알림 목록</h2>
        <button id="read-all-btn" class="btn btn-sm btn-secondary">모두 읽음으로 표시</button>
    </div>
    <div id="notification-list" class="list-group">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const token = localStorage.getItem('jwt');
    const listContainer = document.getElementById('notification-list');

    window.addEventListener('DOMContentLoaded', async () => {
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login?redirectURL=' + encodeURIComponent(window.location.href);
            return;
        }
        await loadNotifications();
    });

    async function loadNotifications() {
        listContainer.innerHTML = '<p class="text-center">알림을 불러오는 중...</p>';
        try {
            const response = await fetch('/api/notifications', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (!response.ok) throw new Error('알림 목록을 불러오는데 실패했습니다.');

            const notifications = await response.json();
            listContainer.innerHTML = '';

            if (notifications.length === 0) {
                listContainer.innerHTML = '<p class="text-center">새로운 알림이 없습니다.</p>';
            } else {
                notifications.forEach(noti => {
                    const item = document.createElement('div');
                    item.className = `list-group-item notification-item ${noti.isRead ? 'read' : 'unread'}`;

                    const date = new Date(noti.createdAt).toLocaleString('ko-KR');

                    item.innerHTML = `
                        <a href="${noti.url}" class="notification-link" data-notification-id="${noti.id}">
                            <div class="d-flex w-100 justify-content-between">
                                <p class="mb-1">${noti.message}</p>
                                <small class="text-muted text-nowrap">${date}</small>
                            </div>
                        </a>
                    `;
                    listContainer.appendChild(item);
                });

                document.querySelectorAll('.notification-link').forEach(link => {
                    link.addEventListener('click', async (e) => {
                        e.preventDefault();

                        const notificationId = e.currentTarget.dataset.notificationId;
                        const targetUrl = e.currentTarget.href;

                        try {
                            const readResponse = await fetch(`/api/notifications/${notificationId}/read`, {
                                method: 'POST',
                                headers: { 'Authorization': 'Bearer ' + token }
                            });
                            if (readResponse.ok) {
                                window.location.href = targetUrl;
                            } else {
                                window.location.href = targetUrl;
                            }
                        } catch (error) {
                            console.error('읽음 처리 실패:', error);
                            window.location.href = targetUrl;
                        }
                    });
                });
            }
        } catch (error) {
            console.error('Error:', error);
            listContainer.innerHTML = `<p class="text-center text-danger">${error.message}</p>`;
        }
    }

    document.getElementById('read-all-btn').addEventListener('click', async () => {
        if (!confirm('모든 알림을 읽음으로 표시하시겠습니까?')) return;

        try {
            const response = await fetch('/api/notifications/read-all', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
            });
            if (response.ok) {
                alert('모든 알림을 읽음으로 처리했습니다.');
                document.querySelectorAll('.notification-item.unread').forEach(item => {
                    item.classList.remove('unread');
                    item.classList.add('read');
                });
            } else {
                throw new Error('처리 중 오류가 발생했습니다.');
            }
        } catch (error) {
            alert(error.message);
        }
    });
</script>
</body>
</html>
