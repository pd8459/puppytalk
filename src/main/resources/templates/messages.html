<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 메시지 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4" style="max-width: 800px;">
    <h2 class="mb-3">메시지 목록</h2>
    <div id="conversation-list" class="list-group">
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.addEventListener('DOMContentLoaded', async () => {
        const listContainer = document.getElementById('conversation-list');
        listContainer.innerHTML = '<p class="text-center">메시지 목록을 불러오는 중...</p>';

        try {
            const response = await fetch('/api/messages');

            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/login?redirectURL=' + encodeURIComponent(window.location.href);
                }
                throw new Error('메시지 목록을 불러오는데 실패했습니다.');
            }

            const conversations = await response.json();
            listContainer.innerHTML = '';

            if (conversations.length === 0) {
                listContainer.innerHTML = '<p class="text-center">아직 대화가 없습니다.</p>';
            } else {
                conversations.forEach(convo => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'list-group-item';

                    const profileImg = convo.otherParticipantProfileImageUrl || '/images/default_profile.png';
                    const lastMsg = convo.lastMessage || '메시지가 없습니다.';
                    const lastMsgDate = convo.lastMessageCreatedAt
                        ? new Date(convo.lastMessageCreatedAt).toLocaleString('ko-KR')
                        : '';

                    itemDiv.innerHTML = `
                        <div class="d-flex w-100 align-items-center">
                            <a href="/conversation?id=${convo.conversationId}" class="d-flex align-items-center text-decoration-none text-dark flex-grow-1">
                                <img src="${profileImg}" alt="profile" class="profile-img">
                                <div style="min-width: 0;">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1">${convo.otherParticipantNickname}</h5>
                                        <small class="text-muted text-nowrap">${lastMsgDate}</small>
                                    </div>
                                    <p class="mb-1 text-muted text-truncate">${lastMsg}</p>
                                </div>
                            </a>
                            <button class="btn btn-sm btn-outline-danger ms-3 delete-convo-btn" data-id="${convo.conversationId}">삭제</button>
                        </div>
                    `;
                    listContainer.appendChild(itemDiv);
                });

                document.querySelectorAll('.delete-convo-btn').forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const conversationId = e.target.dataset.id;
                        if (confirm('정말로 이 대화를 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.')) {
                            try {
                                const deleteResponse = await fetch(`/api/messages/${conversationId}`, {
                                    method: 'DELETE'
                                });
                                if (deleteResponse.ok) {
                                    alert('대화가 삭제되었습니다.');
                                    e.target.closest('.list-group-item').remove();
                                } else {
                                    const errorText = await deleteResponse.text();
                                    throw new Error(errorText);
                                }
                            } catch (err) {
                                alert(`삭제에 실패했습니다: ${err.message}`);
                            }
                        }
                    });
                });
            }
        } catch (error) {
            console.error('Error:', error);
            listContainer.innerHTML = `<p class="text-center text-danger">${error.message}</p>`;
        }
    });
</script>
</body>
</html>
