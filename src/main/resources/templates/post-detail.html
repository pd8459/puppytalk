<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h2 id="post-title" class="card-title mb-0"></h2>
                <div id="buttons-container"></div>
            </div>
            <p id="post-meta" class="card-subtitle text-muted"></p>
            <hr>
            <div id="viewer"></div>
            <div class="mt-4 text-center">
                <button class="btn btn-outline-danger" id="like-btn">❤️ 좋아요</button>
                <span id="like-count" class="ms-2"></span>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h5>댓글</h5>
        <div id="comment-list"></div>
    </div>

    <div class="mt-4 mb-5">
        <form id="comment-form">
            <div class="mb-3">
                <textarea class="form-control" id="comment-content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </div>
</div>

<div class="modal fade" id="postEditModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">게시글 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="edit-post-title" class="form-control mb-2" placeholder="제목을 입력하세요" />
                <div id="edit-editor"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="save-post-btn">저장</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="commentEditModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">댓글 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <textarea id="edit-comment-content" class="form-control" rows="5"></textarea>
                <input type="hidden" id="edit-comment-id">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="save-comment-btn">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const postId = new URLSearchParams(window.location.search).get('id');
    const token = localStorage.getItem('jwt');
    let postDataCache = null;
    let currentUserCache = null;

    const postEditEditor = new toastui.Editor({
        el: document.querySelector('#edit-editor'),
        height: '400px',
        initialEditType: 'markdown',
        previewStyle: 'vertical',
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('image', blob);
                try {
                    const response = await fetch('/api/images', { method: 'POST', body: formData });
                    if (!response.ok) throw new Error('이미지 업로드 실패');
                    const data = await response.json();
                    callback(data.url, 'image');
                } catch (error) { alert('이미지 업로드에 실패했습니다.'); }
            }
        }
    });

    window.addEventListener('DOMContentLoaded', fetchPostDetail);

    async function fetchPostDetail() {
        try {
            const fetchOptions = token ? { headers: { 'Authorization': token } } : {};
            const [postResponse, meResponse] = await Promise.all([
                fetch(`/api/posts/${postId}`),
                fetch('/api/users/me', fetchOptions)
            ]);

            if (!postResponse.ok) throw new Error('게시글을 불러올 수 없습니다.');

            const postData = await postResponse.json();
            postDataCache = postData;

            if (meResponse.ok) {
                currentUserCache = await meResponse.json();
            }

            document.getElementById('post-title').textContent = postData.title;
            const formattedDate = new Date(postData.createdAt).toLocaleString('ko-KR');
            document.getElementById('post-meta').textContent = `작성자: ${postData.authorNickname} | 작성일: ${formattedDate}`;

            new toastui.Editor.factory({
                el: document.querySelector('#viewer'),
                viewer: true,
                initialValue: postData.content
            });

            const buttonsContainer = document.getElementById('buttons-container');
            buttonsContainer.innerHTML = '';
            if (currentUserCache && currentUserCache.nickname === postData.authorNickname) {
                buttonsContainer.innerHTML = `
                    <div>
                        <button id="edit-post-btn" class="btn btn-secondary btn-sm">수정</button>
                        <button id="delete-post-btn" class="btn btn-danger btn-sm">삭제</button>
                    </div>
                `;
                document.getElementById('edit-post-btn').addEventListener('click', openPostEditModal);
                document.getElementById('delete-post-btn').addEventListener('click', deletePost);
            }

            const likeButton = document.getElementById('like-btn');
            const likeCountSpan = document.getElementById('like-count');
            likeCountSpan.textContent = postData.likeCount;
            if (postData.isLiked) {
                likeButton.classList.replace('btn-outline-danger', 'btn-danger');
            } else {
                likeButton.classList.replace('btn-danger', 'btn-outline-danger');
            }
            likeButton.onclick = togglePostLike;

            renderComments(postData.comments);
        } catch (error) {
            console.error('Error:', error);
            document.querySelector('.container').innerHTML = '<h2>게시글을 찾을 수 없습니다.</h2>';
        }
    }

    function renderComments(comments) {
        const commentList = document.getElementById('comment-list');
        commentList.innerHTML = '';
        comments.forEach(comment => {
            const commentEl = document.createElement('div');
            commentEl.className = 'card card-body mb-2';
            const commentDate = new Date(comment.createdAt).toLocaleString('ko-KR');
            let buttonsHtml = '';
            if (currentUserCache && currentUserCache.nickname === comment.authorNickname) {
                buttonsHtml = `
                    <div class="mt-2">
                        <button class="btn btn-secondary btn-sm" onclick="openCommentEditModal(${comment.id}, \`${comment.content}\`)">수정</button>
                        <button class="btn btn-danger btn-sm ms-1" onclick="deleteComment(${comment.id})">삭제</button>
                    </div>
                `;
            }
            const likeBtnClass = comment.isLiked ? 'btn-danger' : 'btn-outline-danger';
            commentEl.innerHTML = `
                <div class="d-flex justify-content-between">
                    <div>
                        <strong>${comment.authorNickname}</strong>
                        <p style="white-space: pre-wrap; margin-top: 0.5rem; margin-bottom: 0.5rem;">${comment.content}</p>
                        <small class="text-muted">${commentDate}</small>
                    </div>
                    <div class="text-nowrap">
                        ${buttonsHtml}
                    </div>
                </div>
                <div class="text-end mt-2">
                    <button class="btn ${likeBtnClass} btn-sm" onclick="toggleCommentLike(${comment.id})">
                        ❤️ <span id="comment-like-count-${comment.id}">${comment.likeCount}</span>
                    </button>
                </div>
            `;
            commentList.appendChild(commentEl);
        });
    }

    async function togglePostLike() {
        if (!token) { alert('로그인이 필요합니다.'); return; }
        try {
            const response = await fetch(`/api/posts/${postId}/like`, { method: 'POST', headers: { 'Authorization': token } });
            if (response.ok) { fetchPostDetail(); }
            else { alert('좋아요 처리에 실패했습니다.'); }
        } catch (error) { alert('좋아요 처리 중 오류가 발생했습니다.'); }
    }

    async function toggleCommentLike(commentId) {
        if (!token) { alert('로그인이 필요합니다.'); return; }
        try {
            const response = await fetch(`/api/comments/${commentId}/like`, { method: 'POST', headers: { 'Authorization': token } });
            if (response.ok) { fetchPostDetail(); }
            else { alert('좋아요 처리에 실패했습니다.'); }
        } catch (error) { alert('좋아요 처리 중 오류가 발생했습니다.'); }
    }

    function openPostEditModal() {
        if (!postDataCache) return;
        document.getElementById('edit-post-title').value = postDataCache.title;
        postEditEditor.setMarkdown(postDataCache.content);
        new bootstrap.Modal(document.getElementById('postEditModal')).show();
    }

    document.getElementById('save-post-btn').addEventListener('click', async () => {
        const title = document.getElementById('edit-post-title').value;
        const content = postEditEditor.getMarkdown();
        try {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ title, content })
            });
            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('postEditModal')).hide();
                fetchPostDetail();
            } else { alert('게시글 수정에 실패했습니다.'); }
        } catch (error) { alert('게시글 수정 중 오류가 발생했습니다.'); }
    });

    async function deletePost() {
        if (!confirm('정말로 이 게시글을 삭제하시겠습니까?')) return;
        try {
            const response = await fetch(`/api/posts/${postId}`, { method: 'DELETE', headers: { 'Authorization': token } });
            if (response.ok) {
                alert('게시글이 삭제되었습니다.');
                window.location.href = '/main';
            } else { alert('게시글 삭제에 실패했습니다.'); }
        } catch (error) { alert('게시글 삭제 중 오류가 발생했습니다.'); }
    }

    function openCommentEditModal(commentId, currentContent) {
        document.getElementById('edit-comment-id').value = commentId;
        document.getElementById('edit-comment-content').value = currentContent;
        new bootstrap.Modal(document.getElementById('commentEditModal')).show();
    }

    document.getElementById('save-comment-btn').addEventListener('click', async () => {
        const commentId = document.getElementById('edit-comment-id').value;
        const content = document.getElementById('edit-comment-content').value;
        try {
            const response = await fetch(`/api/comments/${commentId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ content })
            });
            if (response.ok) {
                bootstrap.Modal.getInstance(document.getElementById('commentEditModal')).hide();
                fetchPostDetail();
            } else { alert('댓글 수정에 실패했습니다.'); }
        } catch (error) { alert('댓글 수정 중 오류가 발생했습니다.'); }
    });

    async function deleteComment(commentId) {
        if (!confirm('정말로 이 댓글을 삭제하시겠습니까?')) return;
        try {
            const response = await fetch(`/api/comments/${commentId}`, { method: 'DELETE', headers: { 'Authorization': token } });
            if (response.ok) { fetchPostDetail(); }
            else { alert('댓글 삭제에 실패했습니다.'); }
        } catch (error) { alert('댓글 삭제 중 오류가 발생했습니다.'); }
    }

    document.getElementById('comment-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const content = document.getElementById('comment-content').value;
        if (!token) { alert('로그인이 필요합니다.'); window.location.href = '/login'; return; }
        try {
            const response = await fetch(`/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ content })
            });
            if (response.ok) {
                document.getElementById('comment-content').value = '';
                fetchPostDetail();
            } else { alert('댓글 작성에 실패했습니다.'); }
        } catch (error) { alert('댓글 작성 중 오류가 발생했습니다.'); }
    });
</script>
</body>
</html>
