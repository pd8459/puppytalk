<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 게시글 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/3.1.2/toastui-editor.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <h2 id="post-title" class="card-title mb-0"></h2>
                <div id="buttons-container"></div>
            </div>
            <p id="post-meta" class="card-subtitle text-muted"></p>
            <hr>
            <div id="viewer"></div>
            <div class="mt-4 text-center">
                <button class="btn btn-outline-danger" id="like-btn">❤️ 좋아요</button>
                <span id="like-count" class="ms-2"></span>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <h5>댓글</h5>
        <div id="comment-list"></div>
    </div>

    <div class="mt-4 mb-5">
        <form id="comment-form">
            <div class="mb-3">
                <textarea class="form-control" id="comment-content" rows="3" placeholder="댓글을 입력하세요" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">댓글 작성</button>
        </form>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">게시글 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="edit-title" class="form-control mb-2" placeholder="제목을 입력하세요" />
                <textarea id="edit-content" class="form-control" rows="10" placeholder="내용을 입력하세요"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" id="save-edit-btn">저장</button>
            </div>
        </div>
    </div>
</div>

<script src="https://uicdn.toast.com/editor/3.1.2/toastui-editor-all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const postId = new URLSearchParams(window.location.search).get('id');
    const token = localStorage.getItem('jwt');
    let postDataCache = null;

    window.addEventListener('DOMContentLoaded', fetchPostDetail);

    async function fetchPostDetail() {
        try {
            const fetchOptions = token ? { headers: { 'Authorization': token } } : {};
            const [postResponse, meResponse] = await Promise.all([
                fetch(`/api/posts/${postId}`),
                fetch('/api/users/me', fetchOptions)
            ]);

            if (!postResponse.ok) throw new Error('게시글을 불러올 수 없습니다.');

            const postData = await postResponse.json();
            postDataCache = postData;

            let currentUser = null;
            if (meResponse.ok) {
                currentUser = await meResponse.json();
            }

            document.getElementById('post-title').textContent = postData.title;
            const formattedDate = new Date(postData.createdAt).toLocaleString('ko-KR');
            document.getElementById('post-meta').textContent = `작성자: ${postData.authorNickname} | 작성일: ${formattedDate}`;

            toastui.Editor.factory({
                el: document.querySelector('#viewer'),
                viewer: true,
                initialValue: postData.content
            });

            const buttonsContainer = document.getElementById('buttons-container');
            if (currentUser && currentUser.nickname === postData.authorNickname) {
                buttonsContainer.innerHTML = `
                    <div>
                        <button id="edit-btn" class="btn btn-secondary btn-sm">수정</button>
                        <button id="delete-btn" class="btn btn-danger btn-sm">삭제</button>
                    </div>
                `;
                document.getElementById('edit-btn').addEventListener('click', openEditModal);
                document.getElementById('delete-btn').addEventListener('click', deletePost);
            }

            const likeButton = document.getElementById('like-btn');
            const likeCountSpan = document.getElementById('like-count');
            likeCountSpan.textContent = postData.likeCount;
            if (postData.isLiked) {
                likeButton.classList.remove('btn-outline-danger');
                likeButton.classList.add('btn-danger');
            } else {
                likeButton.classList.remove('btn-danger');
                likeButton.classList.add('btn-outline-danger');
            }

            likeButton.replaceWith(likeButton.cloneNode(true));
            document.getElementById('like-btn').addEventListener('click', toggleLike);

            renderComments(postData.comments);
        } catch (error) {
            console.error('Error:', error);
            document.querySelector('.container').innerHTML = '<h2>게시글을 찾을 수 없습니다.</h2>';
        }
    }

    function renderComments(comments) {
        const commentList = document.getElementById('comment-list');
        commentList.innerHTML = '';
        comments.forEach(comment => {
            const commentEl = document.createElement('div');
            commentEl.className = 'card card-body mb-2';
            const commentDate = new Date(comment.createdAt).toLocaleString('ko-KR');
            commentEl.innerHTML = `
                <strong>${comment.authorNickname}</strong>
                <p style="white-space: pre-wrap; margin-top: 0.5rem; margin-bottom: 0.5rem;">${comment.content}</p>
                <small class="text-muted">${commentDate}</small>
            `;
            commentList.appendChild(commentEl);
        });
    }

    async function toggleLike() {
        if (!token) {
            alert('로그인이 필요합니다.');
            return;
        }
        try {
            const response = await fetch(`/api/posts/${postId}/like`, {
                method: 'POST',
                headers: { 'Authorization': token }
            });
            if (response.ok) {
                fetchPostDetail();
            } else {
                alert('좋아요 처리에 실패했습니다.');
            }
        } catch (error) {
            alert('좋아요 처리 중 오류가 발생했습니다.');
        }
    }

    function openEditModal() {
        if (!postDataCache) return;
        document.getElementById('edit-title').value = postDataCache.title;
        document.getElementById('edit-content').value = postDataCache.content;
        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
        editModal.show();
    }

    document.getElementById('save-edit-btn').addEventListener('click', async () => {
        const title = document.getElementById('edit-title').value;
        const content = document.getElementById('edit-content').value;

        try {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ title, content })
            });

            if (response.ok) {
                alert('게시글이 수정되었습니다.');
                bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                fetchPostDetail();
            } else {
                alert('게시글 수정에 실패했습니다.');
            }
        } catch (error) {
            alert('게시글 수정 중 오류가 발생했습니다.');
        }
    });

    async function deletePost() {
        if (!confirm('정말로 이 게시글을 삭제하시겠습니까?')) return;
        try {
            const response = await fetch(`/api/posts/${postId}`, {
                method: 'DELETE',
                headers: { 'Authorization': token }
            });
            if (response.ok) {
                alert('게시글이 삭제되었습니다.');
                window.location.href = '/main';
            } else {
                alert('게시글 삭제에 실패했습니다.');
            }
        } catch (error) {
            alert('게시글 삭제 중 오류가 발생했습니다.');
        }
    }

    document.getElementById('comment-form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const content = document.getElementById('comment-content').value;
        if (!token) {
            alert('로그인이 필요합니다.');
            window.location.href = '/login';
            return;
        }
        try {
            const response = await fetch(`/api/posts/${postId}/comments`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ content })
            });
            if (response.ok) {
                document.getElementById('comment-content').value = '';
                fetchPostDetail();
            } else {
                alert('댓글 작성에 실패했습니다.');
            }
        } catch (error) {
            alert('댓글 작성 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
