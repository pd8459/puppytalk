<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PuppyTalk - 공개 프로필</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-header { display: flex; align-items: center; margin-bottom: 2rem; }
        .profile-img { width: 80px; height: 80px; object-fit: cover; border-radius: 50%; margin-right: 1.5rem; }
        .post-thumbnail { width: 100px; height: 100px; object-fit: cover; }
        .pet-card-img { height: 100%; object-fit: cover; }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <div id="profile-header" class="profile-header"></div>

    <div id="pet-list-section" class="mb-4" style="display: none;">
        <h4>반려견 프로필</h4>
        <div id="pet-list-container" class="row row-cols-1 row-cols-md-2 g-4"></div>
    </div>
    <hr id="pet-post-divider" style="display: none;">

    <h4>작성한 게시글</h4>
    <div id="post-list" class="list-group"></div>

    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const pathParts = window.location.pathname.split('/');
    const username = pathParts[pathParts.length - 1];

    window.addEventListener('DOMContentLoaded', () => {
        fetchProfile(0);
    });

    async function fetchProfile(page) {
        try {
            const response = await fetch(`/api/users/public-profile/${username}?page=${page}`);
            if (!response.ok) throw new Error('프로필 정보를 불러올 수 없습니다.');
            const profileData = await response.json();

            renderProfileHeader(profileData);
            renderPetList(profileData.pets);
            renderPostList(profileData.posts);
            renderPagination(profileData.posts);
        } catch (error) {
            document.querySelector('.container').innerHTML = `<h2>${error.message}</h2>`;
        }
    }

    function renderProfileHeader(profileData) {
        const headerContainer = document.getElementById('profile-header');
        const profileImg = profileData.profileImageUrl || '/images/default_profile.png';
        headerContainer.innerHTML = `
            <img src="${profileImg}" alt="profile" class="profile-img">
            <h2>${profileData.nickname}님의 프로필</h2>
        `;
    }

    function renderPetList(pets) {
        const petListContainer = document.getElementById('pet-list-container');
        const petListSection = document.getElementById('pet-list-section');
        const petPostDivider = document.getElementById('pet-post-divider');
        petListContainer.innerHTML = '';

        if (pets && pets.length > 0) {
            petListSection.style.display = 'block';
            petPostDivider.style.display = 'block';
            pets.forEach(pet => {
                const petImage = pet.profileImageUrl || '/images/default_pet_profile.png';
                const genderText = pet.gender === 'MALE' ? '수컷' : '암컷';
                const petCardHtml = `
                    <div class="col">
                        <div class="card h-100">
                            <div class="row g-0">
                                <div class="col-md-4">
                                    <img src="${petImage}" class="img-fluid rounded-start w-100 pet-card-img" alt="${pet.name}">
                                </div>
                                <div class="col-md-8">
                                    <div class="card-body">
                                        <h5 class="card-title">${pet.name}</h5>
                                        <p class="card-text mb-1">${pet.breed}, ${pet.age}살, ${genderText}</p>
                                        <p class="card-text"><small class="text-muted">${pet.introduction || ''}</small></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                petListContainer.innerHTML += petCardHtml;
            });
        }
    }

    function renderPostList(postPage) {
        const listContainer = document.getElementById('post-list');
        listContainer.innerHTML = '';
        if (postPage.content.length === 0) {
            listContainer.innerHTML = '<p class="text-center">작성한 게시글이 없습니다.</p>';
            return;
        }
        postPage.content.forEach(post => {
            const postCard = document.createElement('a');
            postCard.href = `/post-detail?id=${post.id}`;
            postCard.className = 'list-group-item list-group-item-action';
            const formattedDate = new Date(post.createdAt).toLocaleString('ko-KR');
            const thumbnailHtml = post.imageUrl ? `<img src="${post.imageUrl}" class="img-fluid rounded post-thumbnail me-3" alt="썸네일">` : '';
            postCard.innerHTML = `
                <div class="d-flex align-items-center">
                    ${thumbnailHtml}
                    <div class="flex-grow-1">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">${post.title}</h5>
                            <small class="text-muted">${formattedDate}</small>
                        </div>
                        <p class="mb-1 text-muted text-truncate">${post.content.replace(/!\[.*?\]\(.*?\)/g, '')}</p>
                    </div>
                </div>
            `;
            listContainer.appendChild(postCard);
        });
    }

    function renderPagination(pageData) {
        const paginationContainer = document.getElementById('pagination');
        paginationContainer.innerHTML = '';
        const currentPage = pageData.number;
        const totalPages = pageData.totalPages;
        if (totalPages <= 1) return;
        const createPageLink = (page, text, isDisabled = false, isActive = false) => {
            const li = document.createElement('li');
            li.className = `page-item ${isDisabled ? 'disabled' : ''} ${isActive ? 'active' : ''}`;
            const link = document.createElement('a');
            link.className = 'page-link';
            link.href = '#';
            link.textContent = text;
            if (!isDisabled) {
                link.onclick = (e) => { e.preventDefault(); fetchProfile(page); };
            }
            li.appendChild(link);
            return li;
        };
        paginationContainer.appendChild(createPageLink(currentPage - 1, '이전', currentPage === 0));
        for (let i = 0; i < totalPages; i++) {
            paginationContainer.appendChild(createPageLink(i, i + 1, false, i === currentPage));
        }
        paginationContainer.appendChild(createPageLink(currentPage + 1, '다음', currentPage === totalPages - 1));
    }
</script>
</body>
</html>
