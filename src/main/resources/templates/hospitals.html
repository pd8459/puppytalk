<body>

<div class="container mt-4">

    <div class="text-center mb-3">
        <button id="find-me-btn" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
            </svg>
            ë‚´ ìœ„ì¹˜ ì¤‘ì‹¬ìœ¼ë¡œ ë³´ê¸°
        </button>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div id="map" class="rounded shadow"></div>
        </div>
        <div class="col-md-4">
            <div id="hospital-list" class="list-group hospital-list shadow-sm">
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        kakao.maps.load(async () => {
            try {
                const response = await fetch('/api/hospitals');
                if (!response.ok) throw new Error('ë™ë¬¼ë³‘ì› ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆìŠµë‹ˆë‹¤.');
                const hospitals = await response.json();
                initializeMap(hospitals);
            } catch (error) {
                console.error(error);
                document.getElementById('map').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
            }
        });
    });

    function initializeMap(hospitals) {
        const mapContainer = document.getElementById('map');
        const listContainer = document.getElementById('hospital-list');
        const defaultPosition = new kakao.maps.LatLng(37.566826, 126.9786567);

        const mapOption = {
            center: defaultPosition,
            level: 7
        };
        const map = new kakao.maps.Map(mapContainer, mapOption);
        let currentInfoWindow = null;

        document.getElementById('find-me-btn').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const userPosition = new kakao.maps.LatLng(lat, lon);

                    map.setLevel(7, { animate: true });
                    map.panTo(userPosition);

                    const imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png';
                    const imageSize = new kakao.maps.Size(24, 35);
                    const markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

                    new kakao.maps.Marker({
                        map: map,
                        position: userPosition,
                        title: 'ë‚´ ìœ„ì¹˜',
                        image: markerImage
                    });
                }, error => {
                    console.error(error);
                    alert('ìœ„ì¹˜ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                });
            } else {
                alert('ì´ ë¸Œë¼ìš°ì €ì—ì„œëŠ” ìœ„ì¹˜ ì •ë³´ ê¸°ëŠ¥ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.');
            }
        });

        hospitals.forEach(h => {
            if (!h.latitude || !h.longitude) return;

            const position = new kakao.maps.LatLng(h.latitude, h.longitude);
            const marker = new kakao.maps.Marker({
                position: position,
                title: h.name
            });
            marker.setMap(map);

            const content = `
                <div style="padding:10px; width:280px; line-height: 1.6;">
                    <strong style="font-size: 15px;">${h.name}</strong><br>
                    <span style="font-size: 13px; color: #555;">${h.address}</span><br>
                    <hr style="margin: 5px 0;">
                    <span style="font-size: 13px;"><strong>ìš´ì˜:</strong> ${h.operatingHours || 'ì •ë³´ ì—†ìŒ'}</span><br>
                    <span style="font-size: 13px;"><strong>ì—°ë½ì²˜:</strong> ${h.contact || 'ì •ë³´ ì—†ìŒ'}</span>
                </div>
            `;

            const infowindow = new kakao.maps.InfoWindow({
                content: content,
                removable: true
            });

            const openInfoWindow = () => {
                if (currentInfoWindow) {
                    currentInfoWindow.close();
                }
                infowindow.open(map, marker);
                currentInfoWindow = infowindow;
            }

            kakao.maps.event.addListener(marker, 'click', openInfoWindow);

            const listItem = document.createElement('a');
            listItem.href = '#';
            listItem.className = 'list-group-item list-group-item-action';
            listItem.innerHTML = `
                <h6 class="mb-1">${h.name}</h6>
                <p class="mb-1 small text-muted">${h.address || ''}</p>
            `;
            listItem.addEventListener('click', (e) => {
                e.preventDefault();
                map.panTo(position);
                openInfoWindow();
            });
            listContainer.appendChild(listItem);
        });
    }
</script>
</body>
</html>
